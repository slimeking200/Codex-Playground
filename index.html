<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure Depths - 3D Fishing Adventure</title>
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at 50% 20%, #90d5ff, #033052);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      #app {
        width: 100%;
        height: 100%;
      }
      #loading-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: linear-gradient(180deg, rgba(12,28,59,0.95) 0%, rgba(3,17,32,0.95) 100%);
        color: #e0f2ff;
        gap: 0.5rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        transition: opacity 0.6s ease;
      }
      #loading-overlay.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .loading-bar {
        width: 240px;
        height: 6px;
        background: rgba(255,255,255,0.1);
        border-radius: 999px;
        overflow: hidden;
      }
      .loading-bar > span {
        display: block;
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #4de4ff, #4ff7b1);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="loading-overlay">
      <div class="logo">AZURE DEPTHS</div>
      <div class="loading-bar"><span id="loading-progress"></span></div>
      <div class="tip">Calibrating sonar...</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
